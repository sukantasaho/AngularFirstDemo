<h1>Example With NgSwtich</h1>
<div class="container">

     <div [ngSwitch]="str">
         <p *ngSwitchCase="'on'">This is case1</p>
         <p *ngSwitchCase="'off'">This is case2</p>
         <p *ngSwitchCase="'case3'">This is case3</p>
         <p *ngSwitchCase="'case4'">This is case4</p>
         <p *ngSwitchDefault>This is default</p>
     </div>
</div>
     
    <!-- <div *ngIf="switch" >
        Bulb On:&nbsp;&nbsp;<img [src]="image" alt="" width="100px" class="on-light">
    </div> -->
    <div class="bulb">
        <div *ngIf="switch; then ON; else OFF;"></div>
        <div>
            <ng-template #ON>
                 <img [src]="imageON" alt="">
            </ng-template>
            <ng-template #OFF>
                <img [src]="imageOFF" alt="">
           </ng-template>
        </div>
        <div>
            <Button (click)="switchONOFF()" id="btn" [style]="backGroundColor">{{switch==true?"OFF":"ON"}}</Button>
        </div>
    </div>

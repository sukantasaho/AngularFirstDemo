<div class="container-fluid">
    <div>
        <button class="btn btn-info" (click)="GetGridData()" id="common">Get All Products</button>
        <button class="btn btn-info" (click)="GetProductInfoBasedOnCategoryName('electronics')" id="common">Electronics</button>
        <button class="btn btn-info" (click)="GetProductInfoBasedOnCategoryName('jewelery')" id="common">Jewelery</button>
        <button class="btn btn-info" (click)="GetProductInfoBasedOnCategoryName('men\'s clothing')" id="common">Men's clothing</button>
        <button class="btn btn-info" (click)="GetProductInfoBasedOnCategoryName('women\'s clothing')" id="common">Women's clothing</button>
    </div>
    <div *ngIf="flag">
        <h3>All Product Informations</h3>
        <table>
            <thead>
                <tr>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Price</th>
                  <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products">
                   <td>{{item.id}}</td>
                   <td>{{item.title}}</td>
                   <td>{{item.price | currency:'INR'}}</td>
                   <td><img [src]="item.image" width="100px" height="100px"></td>
                </tr>
            </tbody>
        </table>
     </div>

     <div class="btn">
        <button class="btn btn-danger" (click)="GetCategories()">GetCategories</button>
     </div>
     <div class="category-container">
        <div>
            <p *ngFor="let category of categories">
                {{category}}
            </p>
        </div>
     </div>
</div>

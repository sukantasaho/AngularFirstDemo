<div class="container-fluid">
    <div class="login-form">
        <form action="">
            <h2><span class="bi bi-person-fill">User Login</span></h2>
            <dl>
                <dt>Username</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password</dt>
                <dd><input type="password" class="form-control"></dd>
                <dt>Generate OTP <button class="btn btn-warning" (click)="NewOTP()"><span class="bi bi-arrow-clockwise"></span></button></dt>
                <dd>{{otp}}</dd>
            </dl>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
</div>

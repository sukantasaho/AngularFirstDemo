<div class="container-fluid">
    <h3>Register Product</h3>
    <form [formGroup]="frmRegister" (submit)="Register(frmRegister.value)" class="parent">
        <div class="productSection">
            <dl>
                <h5 class="productHeader">Product Section</h5>
                <hr>
                <dt>Product Name</dt>
                <dd><input type="text" formControlName="name"></dd>
                <dt>Price</dt>
                <dd><input type="number" formControlName="price"></dd>
             </dl>
             <hr>
        </div>
         <div class="venderSection" formGroupName="frmVendor">
            <h5 class="productHeader">Vender Section</h5>
            <dl>
               <dt>Vender Name</dt>
               <dd><input type="text" formControlName="venderName"></dd>
               <dt>Vender Rating</dt>
               <dd><input type="number" formControlName="venderRating"></dd>
            </dl>
            <button class="btn btn-primary">Register</button>
         </div>
       
    </form>
</div>

<div class="container">
    <h3 class="text-center">Doctor Details</h3>
    <table class="table table-striped">
         <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Income</th>
                <th>Specialization</th>
                <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let doctor of doctors">
                <td>{{doctor.docId}}</td>
                <td>{{doctor.docName}}</td>
                <td>{{doctor.income}}</td>
                <td>{{doctor.specialization}}</td>
                <td>
                    <button class="btn btn-dark text-white"><a routerLink="/edit/{{doctor.docId}}"><b>Edit</b></a></button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
         </tbody>
    </table>
</div>
